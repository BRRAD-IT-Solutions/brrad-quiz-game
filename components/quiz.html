<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="parentQuiz">
      <video autoplay loop muted plays-inline class="back-video">
        <source src="/brrad-quiz-game/images/momodora.1920x1080.mp4" type="video/mp4" />
      </video>

      <div id="level-page" class="page">
        <div id="question-container">
          <div id="question-text"></div>
          <div id="answers">
            <button onclick="selectAnswer(0)">Answer 1</button>
            <button onclick="selectAnswer(1)">Answer 2</button>
            <button onclick="selectAnswer(2)">Answer 3</button>
            <button onclick="selectAnswer(3)">Answer 4</button>
          </div>
        </div>
      </div>

      <div id="end-page" class="page" style="display: none">
        <h1>Game Over</h1>
        <button onclick="restartGame()">Restart</button>
      </div>

      <div class="battleArea">
        <div class="heroSide">
          <div class="healthBar">
            <div id="heroHealth" class="healthPoints"></div>
          </div>
          <img id="characterDog" class="characterDog" src="/brrad-quiz-game/images/Character/dog/dog-idle.gif" alt="Dog">
        </div>

        <div class="enemySide">
          <div class="healthBar">
            <div id="enemyHealth" class="healthPoints"></div>
          </div>
          <img id="characterCat" class="characterCat" src="/brrad-quiz-game/images/Character/cat/cat-idle.gif" alt="Cat">
        </div>
      </div>

      <div class="ground"></div>
    </div>

    <script src="scripts/functions.js"></script>
  </body>
</html>
